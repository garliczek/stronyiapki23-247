<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funkcja_substring</title>
    <meta charset="UTF-8">
    <style>
        .frame {
            border: 1px solid crimson;
            padding: 8px;
        }
    </style>
    <script>
        function sliceText() {
            var para1 = document.getElementById("para1");
            var para2 = document.getElementById("para2");
            var para3 = document.getElementById("para3");
            var text1 = para1.innerHTML;
            var text2 = "";
            var text3 = "";
            var newText = "";
            var font_size = "16px";
            var font_weight = "normal";
            var font_style = "normal";
            var font_family = "Arial";
            var button1 = document.getElementById("button1");
            var button2 = document.getElementById("button2");

            button1.onclick = function () {
                text2 = text1.substring(9, 19);
                newText = text2;
                para2.innerHTML = newText;
                para2.style.fontSize = font_size;
                para2.style.fontWeight = font_weight;
                para2.style.fontStyle = font_style;
                para2.style.fontFamily = font_family;
                para2.classList.add("frame");
            }

            button2.onclick = function () {
                text3 = text1.substring(27);
                newText = text3;
                para3.innerHTML = newText;
                para3.style.fontSize = font_size;
                para3.style.fontWeight = font_weight;
                para3.style.fontStyle = font_style;
                para3.style.fontFamily = font_family;
                para3.classList.add("frame");
            }
        }
    </script>
    </head>
    
    <body onload="sliceText()">
        <p id="para1">Fryderyk Franciszek Chopin – polski kompozytor i pianista</p>
        <p id="para2"></p>
        <p id="para3"></p>
        <button id="button1">Wytnij znaki od 9 do 19</button>
        <button id="button2">Wytnij znaki od 27 do końca</button>
    </body>
    
    </html>
