<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcja Concat</title>
</head>

<body>
    <fieldset>
        <legend>Funkcja CONCAT</legend>
        <p id="para1">Czuwaj</p>
        <button onclick="addExclamation()">Doklej wykrzyknik (!)</button>
    </fieldset>
    <script>
        var para1 = document.getElementById("para1");
        function addExclamation() {
            para1.innerHTML += "!";
        }
    </script>
</body>

</html>
