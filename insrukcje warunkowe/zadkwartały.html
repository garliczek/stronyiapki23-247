<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwartały</title>
    <style>
        h1 { 
            border: 4px solid navy; text-align: center;
        }
    </style>
</head>
<body>
    <h1>Miesiąc: <span id="miesiac"></span></h1>
    <script>
        var miesiac = Math.floor(Math.random() * 15) + 1;
        switch (miesiac) {
                case 1:
                case 2:
                case 3:
                    document.write('<h3 style="border-top: 2px dashed pink; border-bottom: 2px dashed pink; text-align: center; font-family: cursive;">I kwartał</h3>');
                    break;
                case 4:
                case 5:
                case 6:
                    document.write('<h3 style="border-top: 2px dashed pink; border-bottom: 2px dashed pink; text-align: center; font-family: cursive;">II kwartał</h3>');
                    break;
                case 7:
                case 8:
                case 9:
                    document.write('<h3 style="border-top: 2px dashed pink; border-bottom: 2px dashed pink; text-align: center; font-family: cursive;">III kwartał</h3>');
                    break;
                case 10:
                case 11:
                case 12:
                    document.write('<h3 style="border-top: 2px dashed pink; border-bottom: 2px dashed pink; text-align: center; font-family: cursive;">IV kwartał</h3>');
                    break;
                default:
                    document.write('<h3 style="border-top: 2px dashed pink; border-bottom: 2px dashed pink; text-align: center; font-family: cursive;">Błędny numer miesiąca</h3>');
            }

    </script>
</body>
</html>
