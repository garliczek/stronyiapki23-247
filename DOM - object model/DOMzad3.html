    <div>
        <textarea onfocus="changeBackground(this)"></textarea>

      <script>
        function changeBackground(element) {
          element.style.backgroundColor = "yellow";
        }

      </script>
      <p>
            <input onblur="changeToUpperCase(this)">
      </p>
      <script>
        function changeToUpperCase(element) {
          element.value = element.value.toUpperCase();
        }
      </script>

      <script>
        function changeTextColor(element) {

<div>
  <input type="text" onkeyup="copyText(this)">
  <p></p>
</div>
<script>
  function copyText(element) {
    let p = element.nextElementSibling;
    p.innerHTML = element.value;
  }
</script>

<h1 style="color: green;" onmouseover="addShadow(this)" onmouseout="removeShadow(this)">Dowolny tekst</h1>
<script>
  function addShadow(element) {
 
    element.style.textShadow = "2px 2px 5px green";
  }
  
  function removeShadow(element) {
 
    element.style.textShadow = "none";
  }
</script>
