<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrywanie numeru telefonu</title>
    <style>
        .phone-number span {
            filter: blur(5px);
            pointer-events: none;
        }
    </style>
</head>
<body>
<h1>Numer telefonu: <span class="phone-number">12<span id="blurredDigits">3–456–789</span></span></h1>
<input type="checkbox" id="showNumber">
<label for="showNumber" id="showNumberLabel">Pokaż cały numer telefonu</label>

<script>
    document.getElementById('showNumber').addEventListener('change', function() {
        var blurredDigits = document.getElementById('blurredDigits');
        var showNumberLabel = document.getElementById('showNumberLabel');
        if (this.checked) {
            blurredDigits.style.filter = 'none';
            blurredDigits.style.pointerEvents = 'auto';
            showNumberLabel.textContent = 'Ukryj numer telefonu';
        } else {
            blurredDigits.style.filter = 'blur(5px)';
            blurredDigits.style.pointerEvents = 'none';
            showNumberLabel.textContent = 'Pokaż cały numer telefonu';
        }
    });
</script>
</body>
</html>
