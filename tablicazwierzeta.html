<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listazwierzat</title>
</head>

<body>
    <button id="przyc1">PÄ™tla for (JS) + lista 1 2 3 (HTML)</button>
    <button id="przyc2">PÄ™tla for of (JS) + lista a b c (HTML)</button>
    <button id="przyc3">PÄ™tla forEach (JS) + lista I II III (HTML)</button>
    <button id="przyc4">PÄ™tla map (JS) + lista ğŸ¦ ğŸ¶ ğŸ± (HTML)</button>

    <div id="wyswietlenie"></div>

    <script>
        const zwierzeta = ["Ptak", "Pies", "Kot", "Koczkodan", "Rekin", "OÅ›miornica"];

        document.getElementById("przyc1").addEventListener("click", () => showList("numer"));
        document.getElementById("przyc2").addEventListener("click", () => showList("litera"));
        document.getElementById("przyc3").addEventListener("click", () => showList("rzymska"));
        document.getElementById("przyc4").addEventListener("click", () => showList("emoji"));

        function showList(type) {
            const outputDiv = document.getElementById("wyswietlenie");

            outputDiv.innerHTML = "";

            const lista = document.createElement("ul");

            for (let i = 0; i < zwierzeta.length; i++) {
                const li = document.createElement("li");

                switch (type) {
                    case "numer":
                        li.textContent = (i + 1) + ". " + zwierzeta[i];
                        break;

                    case "litera":
                        let litera = String.fromCharCode('a'.charCodeAt(0) + i).toUpperCase();
                        li.textContent = litera + ". " + zwierzeta[i];
                        break;

                    case "rzymska":
                        li.textContent = convertToRoman(i + 1) + ". " + zwierzeta[i];
                        break;

                    case "emoji":
                        li.textContent = getEmoji(i) + ". " + zwierzeta[i];
                        break;

                    default:
                        break;
                }

                lista.appendChild(li);
            }

            outputDiv.appendChild(lista);
        }

        function convertToRoman(num) {
            const romanNumerals = ["I", "II", "III", "IV", "V", "VI"];
            return romanNumerals[num - 1];
        }

        function getEmoji(index) {
            const emojis = ["ğŸ¦", "ğŸ¶", "ğŸ±", "ğŸµ", "ğŸ¦ˆ", "ğŸ™"];
            return emojis[index];
        }
    </script>
</body>

</html>
