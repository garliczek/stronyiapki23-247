<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listazwierzat</title>
    <style>

    </style>
</head>

<body>
    <button id="przyc1">Pętla for (JS) + lista 1 2 3 (HTML)</button>
    <button id="przyc2">Pętla for of (JS) + lista a b c (HTML)</button>
    <button id="przyc3">Pętla forEach (JS) + lista I II III (HTML)</button>

    <div id="wyswietlenie"></div>

    <script>
        const zwierzeta = ["Koczkodan", "Słoń", "Tygrys", "Pies", "Kot", "Panda"];

        const button1 = document.getElementById("przyc1");
        const button2 = document.getElementById("przyc2");
        const button3 = document.getElementById("przyc3");
        const outputDiv = document.getElementById("wyswietlenie");

        button1.addEventListener("click", () => showList("numer"));
        button2.addEventListener("click", () => showList("litera"));
        button3.addEventListener("click", () => showList("rzymska"));

        function showList(type) {
            outputDiv.innerHTML = "";

            const lista = document.createElement("ol");

            switch (type) {
                case "numer":
                    for (let i = 0; i < zwierzeta.length; i++) {
                        const li = document.createElement("li");
                        li.textContent = i + 1;
                        lista.appendChild(li);
                    }
                    break;

                case "litera":
                    let litera = 'a';
                    for (const zwierze of zwierzeta) {
                        const li = document.createElement("li");
                        li.textContent = litera.toUpperCase();
                        lista.appendChild(li);
                        litera = String.fromCharCode(litera.charCodeAt(0) + 1);
                    }
                    break;

                case "rzymska":
                    zwierzeta.forEach((zwierze, index) => {
                        const li = document.createElement("li");
                        li.textContent = convertToRoman(index + 1);
                        lista.appendChild(li);
                    });
                    break;

                default:
                    break;
            }

            outputDiv.appendChild(lista);
        }

        function convertToRoman(num) {
            const romanNumerals = ["I", "II", "III", "IV", "V", "VI"];
            return romanNumerals[num - 1];
        }
    </script>
</body>

</html>
